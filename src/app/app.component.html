<section>
  <h2>Angular Alerts</h2>
  <clr-alert [clrAlertClosable]="true">
    <clr-alert-item>
      <span class="alert-text">
        This alert cannot be dismissed.
      </span>
      <div class="alert-actions">
        <clr-dropdown>
          <button class="dropdown-toggle" clrDropdownTrigger>
            Actions
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu clrPosition="bottom-right">
            <a href="javascript:void(0)" class="dropdown-item" clrDropdownItem>Shutdown</a>
            <a href="javascript:void(0)" class="dropdown-item" clrDropdownItem>Delete</a>
            <a href="javascript:void(0)" class="dropdown-item" clrDropdownItem>Reboot</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </clr-alert-item>
  </clr-alert>
  <clr-alert [clrAlertType]="'warning'">
    <clr-alert-item>
      <span class="alert-text">
        Try closing this alert.
      </span>
    </clr-alert-item>
  </clr-alert>
</section>

<section>
  <h2>Core Alerts</h2>
  <cds-alert status="info" [closable]="true">
    Hello World
  </cds-alert>
</section>
